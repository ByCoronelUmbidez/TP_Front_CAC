<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Turnos</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <h1>Selecionar Turno</h1>
    
    <form>
        <label for="especialidad">Especialidad:</label>
        <select id="especialidad">
            <!-- Options will be dynamically added by JavaScript -->
        </select>
        
        <label for="profesional">Profesional:</label>
        <select id="profesional" disabled>
            <option value="">Selecciona un profesional</option>
        </select>
        
        <label for="horario">Horario:</label>
        <select id="horario" disabled>
            <option value="">Selecciona un horario</option>
        </select>
        
        <label for="sede">Sede:</label>
        <select id="sede">
            <!-- Options will be dynamically added by JavaScript -->
        </select>

            <!-- Campos ocultos para almacenar IDs -->
        <input type="hidden" id="id_profesional" name="id_profesional">
        <input type="hidden" id="id_sede" name="id_sede">
        <input type="hidden" id="id_usuario" name="id_usuario" value="{{ id_usuario }}">
    
        <button type="submit">Guardar Turnos</button>
        
    </form>
    
    <script src="../Js/buscar_turnos.js"></script>
</body>
</html>
