</head>

<body>
    <header>
        <nav>
            <div class="nav-inicio">
                <a href="../index.html"><img class="inicio-icono" src="../imagenes/simbolo-de-la-medicina.png" alt=""title="Ir a la página de inicio"></a>
            </div>
            <div class="nav-lista">
                <ul class="nav-ul">
                    <li class="nav-item"><a class="nav-enlace" href="./profesionales_sede.html">Médicos</a></li>
                    <li class="nav-item"><a class="nav-enlace" href="./buscar_turnos.html">Turnos</a></li>
                    <li class="nav-item"><a class="nav-enlace" href="./contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="contenedor-turno">
        <form class="form-buscador">
            <h2>Buscar Turnos</h2>
            <label for="especialidad">Especialidad:</label>
            <select id="especialidad" name="especialidad">
                <option value="" disabled selected>Seleccione una especialidad</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Odontología">Odontología</option>
                <option value="Pediatría">Pediatría</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Ginecología">Ginecología</option>
                <option value="Oftalmología">Oftalmología</option>
                <option value="Ortopedia">Ortopedia</option>
                <option value="Psicología">Psicología</option>
                <option value="Urología">Urología</option>
                <option value="Endocrinología">Endocrinología</option>
            </select>
            <label for="sede">Sede:</label>
            <select id="sede" name="sede">
                <option value="" disabled selected>Seleccione una sede</option>
                <option value="Sede Central">Sede Central</option>
                <option value="Sucursal Norte">Sucursal Norte</option>
            </select>
            <label for="fecha">Horarios Disponibles:</label>
            <select id="fecha" name="fecha">
                <option value="" disabled selected>Seleccione un horario</option>
            </select>
            <button id="submitBtn" type="submit" disabled>Elegir Turno</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Turnos Médicos. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/buscar_turnos.js"></script>
</body>

</html>
